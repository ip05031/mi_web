<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBitacoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_idBitacora}" for="idBitacora" />
                    <h:inputText id="idBitacora" value="#{bitacoraController.selected.idBitacora}" title="#{bundle.CreateBitacoraTitle_idBitacora}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_idBitacora}"/>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_tabla}" for="tabla" />
                    <h:inputText id="tabla" value="#{bitacoraController.selected.tabla}" title="#{bundle.CreateBitacoraTitle_tabla}" />
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_fechabitacora}" for="fechabitacora" />
                    <h:inputText id="fechabitacora" value="#{bitacoraController.selected.fechabitacora}" title="#{bundle.CreateBitacoraTitle_fechabitacora}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_accion}" for="accion" />
                    <h:inputText id="accion" value="#{bitacoraController.selected.accion}" title="#{bundle.CreateBitacoraTitle_accion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bitacoraController.create}" value="#{bundle.CreateBitacoraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bitacoraController.prepareList}" value="#{bundle.CreateBitacoraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBitacoraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
