<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBitacoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBitacoraLabel_idBitacora}"/>
                    <h:outputText value="#{bitacoraController.selected.idBitacora}" title="#{bundle.ViewBitacoraTitle_idBitacora}"/>
                    <h:outputText value="#{bundle.ViewBitacoraLabel_tabla}"/>
                    <h:outputText value="#{bitacoraController.selected.tabla}" title="#{bundle.ViewBitacoraTitle_tabla}"/>
                    <h:outputText value="#{bundle.ViewBitacoraLabel_fechabitacora}"/>
                    <h:outputText value="#{bitacoraController.selected.fechabitacora}" title="#{bundle.ViewBitacoraTitle_fechabitacora}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBitacoraLabel_accion}"/>
                    <h:outputText value="#{bitacoraController.selected.accion}" title="#{bundle.ViewBitacoraTitle_accion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bitacoraController.destroyAndView}" value="#{bundle.ViewBitacoraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBitacoraEditLink}"/>
                <br />
                <h:commandLink action="#{bitacoraController.prepareCreate}" value="#{bundle.ViewBitacoraCreateLink}" />
                <br />
                <h:commandLink action="#{bitacoraController.prepareList}" value="#{bundle.ViewBitacoraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBitacoraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
