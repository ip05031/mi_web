<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombreu}" for="nombreu" />
                    <h:inputText id="nombreu" value="#{usuarioController.selected.nombreu}" title="#{bundle.CreateUsuarioTitle_nombreu}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellidosu}" for="apellidosu" />
                    <h:inputText id="apellidosu" value="#{usuarioController.selected.apellidosu}" title="#{bundle.CreateUsuarioTitle_apellidosu}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_ocupacion}" for="ocupacion" />
                    <h:inputText id="ocupacion" value="#{usuarioController.selected.ocupacion}" title="#{bundle.CreateUsuarioTitle_ocupacion}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechanacimientou}" for="fechanacimientou" />
                    <h:inputText id="fechanacimientou" value="#{usuarioController.selected.fechanacimientou}" title="#{bundle.CreateUsuarioTitle_fechanacimientou}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_correou}" for="correou" />
                    <h:inputText id="correou" value="#{usuarioController.selected.correou}" title="#{bundle.CreateUsuarioTitle_correou}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nickname}" for="nickname" />
                    <h:inputText id="nickname" value="#{usuarioController.selected.nickname}" title="#{bundle.CreateUsuarioTitle_nickname}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_estadoi}" for="estadoi" />
                    <h:inputText id="estadoi" value="#{usuarioController.selected.estadoi}" title="#{bundle.CreateUsuarioTitle_estadoi}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechau}" for="fechau" />
                    <h:inputText id="fechau" value="#{usuarioController.selected.fechau}" title="#{bundle.CreateUsuarioTitle_fechau}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_paisu}" for="paisu" />
                    <h:inputText id="paisu" value="#{usuarioController.selected.paisu}" title="#{bundle.CreateUsuarioTitle_paisu}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idTusuario}" for="idTusuario" />
                    <h:selectOneMenu id="idTusuario" value="#{usuarioController.selected.idTusuario}" title="#{bundle.CreateUsuarioTitle_idTusuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idTusuario}">
                        <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
