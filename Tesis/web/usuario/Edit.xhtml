<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombreu}" for="nombreu" />
                    <h:inputText id="nombreu" value="#{usuarioController.selected.nombreu}" title="#{bundle.EditUsuarioTitle_nombreu}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellidosu}" for="apellidosu" />
                    <h:inputText id="apellidosu" value="#{usuarioController.selected.apellidosu}" title="#{bundle.EditUsuarioTitle_apellidosu}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ocupacion}" for="ocupacion" />
                    <h:inputText id="ocupacion" value="#{usuarioController.selected.ocupacion}" title="#{bundle.EditUsuarioTitle_ocupacion}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechanacimientou}" for="fechanacimientou" />
                    <h:inputText id="fechanacimientou" value="#{usuarioController.selected.fechanacimientou}" title="#{bundle.EditUsuarioTitle_fechanacimientou}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_correou}" for="correou" />
                    <h:inputText id="correou" value="#{usuarioController.selected.correou}" title="#{bundle.EditUsuarioTitle_correou}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nickname}" for="nickname" />
                    <h:inputText id="nickname" value="#{usuarioController.selected.nickname}" title="#{bundle.EditUsuarioTitle_nickname}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_estadoi}" for="estadoi" />
                    <h:inputText id="estadoi" value="#{usuarioController.selected.estadoi}" title="#{bundle.EditUsuarioTitle_estadoi}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechau}" for="fechau" />
                    <h:inputText id="fechau" value="#{usuarioController.selected.fechau}" title="#{bundle.EditUsuarioTitle_fechau}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_paisu}" for="paisu" />
                    <h:inputText id="paisu" value="#{usuarioController.selected.paisu}" title="#{bundle.EditUsuarioTitle_paisu}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idTusuario}" for="idTusuario" />
                    <h:selectOneMenu id="idTusuario" value="#{usuarioController.selected.idTusuario}" title="#{bundle.EditUsuarioTitle_idTusuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idTusuario}">
                        <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
