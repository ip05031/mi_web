<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDescargaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDescargaEmpty}" rendered="#{descargaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{descargaController.items.rowCount > 0}">
                    <h:outputText value="#{descargaController.pagination.pageFirstItem + 1}..#{descargaController.pagination.pageLastItem + 1}/#{descargaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{descargaController.previous}" value="#{bundle.Previous} #{descargaController.pagination.pageSize}" rendered="#{descargaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{descargaController.next}" value="#{bundle.Next} #{descargaController.pagination.pageSize}" rendered="#{descargaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{descargaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescargaTitle_idDescarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDescarga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescargaTitle_fechad}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechad}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescargaTitle_horad}"/>
                            </f:facet>
                            <h:outputText value="#{item.horad}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescargaTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescargaTitle_idRevista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRevista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescargaTitle_idArticulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArticulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{descargaController.prepareView}" value="#{bundle.ListDescargaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{descargaController.prepareEdit}" value="#{bundle.ListDescargaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{descargaController.destroy}" value="#{bundle.ListDescargaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{descargaController.prepareCreate}" value="#{bundle.ListDescargaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDescargaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
