<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDescargaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDescargaLabel_idDescarga}"/>
                    <h:outputText value="#{descargaController.selected.idDescarga}" title="#{bundle.ViewDescargaTitle_idDescarga}"/>
                    <h:outputText value="#{bundle.ViewDescargaLabel_fechad}"/>
                    <h:outputText value="#{descargaController.selected.fechad}" title="#{bundle.ViewDescargaTitle_fechad}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDescargaLabel_horad}"/>
                    <h:outputText value="#{descargaController.selected.horad}" title="#{bundle.ViewDescargaTitle_horad}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDescargaLabel_idUsuario}"/>
                    <h:outputText value="#{descargaController.selected.idUsuario}" title="#{bundle.ViewDescargaTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewDescargaLabel_idRevista}"/>
                    <h:outputText value="#{descargaController.selected.idRevista}" title="#{bundle.ViewDescargaTitle_idRevista}"/>
                    <h:outputText value="#{bundle.ViewDescargaLabel_idArticulo}"/>
                    <h:outputText value="#{descargaController.selected.idArticulo}" title="#{bundle.ViewDescargaTitle_idArticulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descargaController.destroyAndView}" value="#{bundle.ViewDescargaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDescargaEditLink}"/>
                <br />
                <h:commandLink action="#{descargaController.prepareCreate}" value="#{bundle.ViewDescargaCreateLink}" />
                <br />
                <h:commandLink action="#{descargaController.prepareList}" value="#{bundle.ViewDescargaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDescargaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
