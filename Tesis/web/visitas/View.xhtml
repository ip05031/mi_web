<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVisitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVisitasLabel_fechav}"/>
                    <h:outputText value="#{visitasController.selected.fechav}" title="#{bundle.ViewVisitasTitle_fechav}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVisitasLabel_cantidadv}"/>
                    <h:outputText value="#{visitasController.selected.cantidadv}" title="#{bundle.ViewVisitasTitle_cantidadv}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitasController.destroyAndView}" value="#{bundle.ViewVisitasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVisitasEditLink}"/>
                <br />
                <h:commandLink action="#{visitasController.prepareCreate}" value="#{bundle.ViewVisitasCreateLink}" />
                <br />
                <h:commandLink action="#{visitasController.prepareList}" value="#{bundle.ViewVisitasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVisitasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
