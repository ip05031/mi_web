<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventoLabel_idEvento}"/>
                    <h:outputText value="#{eventoController.selected.idEvento}" title="#{bundle.ViewEventoTitle_idEvento}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_fechae}"/>
                    <h:outputText value="#{eventoController.selected.fechae}" title="#{bundle.ViewEventoTitle_fechae}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventoLabel_horae}"/>
                    <h:outputText value="#{eventoController.selected.horae}" title="#{bundle.ViewEventoTitle_horae}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventoLabel_lugare}"/>
                    <h:outputText value="#{eventoController.selected.lugare}" title="#{bundle.ViewEventoTitle_lugare}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_imagene}"/>
                    <h:outputText value="#{eventoController.selected.imagene}" title="#{bundle.ViewEventoTitle_imagene}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_nombree}"/>
                    <h:outputText value="#{eventoController.selected.nombree}" title="#{bundle.ViewEventoTitle_nombree}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_idUsuario}"/>
                    <h:outputText value="#{eventoController.selected.idUsuario}" title="#{bundle.ViewEventoTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventoController.destroyAndView}" value="#{bundle.ViewEventoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventoEditLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareCreate}" value="#{bundle.ViewEventoCreateLink}" />
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.ViewEventoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
