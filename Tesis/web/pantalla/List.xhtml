<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPantallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPantallaEmpty}" rendered="#{pantallaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pantallaController.items.rowCount > 0}">
                    <h:outputText value="#{pantallaController.pagination.pageFirstItem + 1}..#{pantallaController.pagination.pageLastItem + 1}/#{pantallaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pantallaController.previous}" value="#{bundle.Previous} #{pantallaController.pagination.pageSize}" rendered="#{pantallaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pantallaController.next}" value="#{bundle.Next} #{pantallaController.pagination.pageSize}" rendered="#{pantallaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pantallaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPantallaTitle_idPantalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPantalla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPantallaTitle_nombrepa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrepa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPantallaTitle_accesopa}"/>
                            </f:facet>
                            <h:outputText value="#{item.accesopa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pantallaController.prepareView}" value="#{bundle.ListPantallaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pantallaController.prepareEdit}" value="#{bundle.ListPantallaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pantallaController.destroy}" value="#{bundle.ListPantallaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pantallaController.prepareCreate}" value="#{bundle.ListPantallaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPantallaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
