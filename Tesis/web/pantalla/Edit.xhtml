<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPantallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPantallaLabel_idPantalla}" for="idPantalla" />
                    <h:inputText id="idPantalla" value="#{pantallaController.selected.idPantalla}" title="#{bundle.EditPantallaTitle_idPantalla}" required="true" requiredMessage="#{bundle.EditPantallaRequiredMessage_idPantalla}"/>
                    <h:outputLabel value="#{bundle.EditPantallaLabel_nombrepa}" for="nombrepa" />
                    <h:inputText id="nombrepa" value="#{pantallaController.selected.nombrepa}" title="#{bundle.EditPantallaTitle_nombrepa}" />
                    <h:outputLabel value="#{bundle.EditPantallaLabel_accesopa}" for="accesopa" />
                    <h:inputText id="accesopa" value="#{pantallaController.selected.accesopa}" title="#{bundle.EditPantallaTitle_accesopa}" />
                </h:panelGrid>
                <h:commandLink action="#{pantallaController.update}" value="#{bundle.EditPantallaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPantallaViewLink}"/>
                <br />
                <h:commandLink action="#{pantallaController.prepareList}" value="#{bundle.EditPantallaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPantallaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
