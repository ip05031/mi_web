<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventarioLabel_idInventario}" for="idInventario" />
                    <h:inputText id="idInventario" value="#{inventarioController.selected.idInventario}" title="#{bundle.EditInventarioTitle_idInventario}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_idInventario}"/>
                    <h:outputLabel value="#{bundle.EditInventarioLabel_existenciai}" for="existenciai" />
                    <h:inputText id="existenciai" value="#{inventarioController.selected.existenciai}" title="#{bundle.EditInventarioTitle_existenciai}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_estadoi}" for="estadoi" />
                    <h:inputText id="estadoi" value="#{inventarioController.selected.estadoi}" title="#{bundle.EditInventarioTitle_estadoi}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_idRevista}" for="idRevista" />
                    <h:selectOneMenu id="idRevista" value="#{inventarioController.selected.idRevista}" title="#{bundle.EditInventarioTitle_idRevista}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_idRevista}">
                        <f:selectItems value="#{revistaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inventarioController.update}" value="#{bundle.EditInventarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventarioViewLink}"/>
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.EditInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInventarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
