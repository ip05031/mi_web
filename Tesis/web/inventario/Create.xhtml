<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idInventario}" for="idInventario" />
                    <h:inputText id="idInventario" value="#{inventarioController.selected.idInventario}" title="#{bundle.CreateInventarioTitle_idInventario}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idInventario}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_existenciai}" for="existenciai" />
                    <h:inputText id="existenciai" value="#{inventarioController.selected.existenciai}" title="#{bundle.CreateInventarioTitle_existenciai}" />
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_estadoi}" for="estadoi" />
                    <h:inputText id="estadoi" value="#{inventarioController.selected.estadoi}" title="#{bundle.CreateInventarioTitle_estadoi}" />
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idRevista}" for="idRevista" />
                    <h:selectOneMenu id="idRevista" value="#{inventarioController.selected.idRevista}" title="#{bundle.CreateInventarioTitle_idRevista}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idRevista}">
                        <f:selectItems value="#{revistaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.create}" value="#{bundle.CreateInventarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.CreateInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
