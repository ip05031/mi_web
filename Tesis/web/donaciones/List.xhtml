<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDonacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDonacionesEmpty}" rendered="#{donacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{donacionesController.items.rowCount > 0}">
                    <h:outputText value="#{donacionesController.pagination.pageFirstItem + 1}..#{donacionesController.pagination.pageLastItem + 1}/#{donacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{donacionesController.previous}" value="#{bundle.Previous} #{donacionesController.pagination.pageSize}" rendered="#{donacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{donacionesController.next}" value="#{bundle.Next} #{donacionesController.pagination.pageSize}" rendered="#{donacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{donacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonacionesTitle_idDonacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDonacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonacionesTitle_fechadonacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechadonacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonacionesTitle_archivod}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonacionesTitle_idDonante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDonante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{donacionesController.prepareView}" value="#{bundle.ListDonacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{donacionesController.prepareEdit}" value="#{bundle.ListDonacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{donacionesController.destroy}" value="#{bundle.ListDonacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{donacionesController.prepareCreate}" value="#{bundle.ListDonacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDonacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
