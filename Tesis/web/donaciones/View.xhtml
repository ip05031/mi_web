<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDonacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDonacionesLabel_idDonacion}"/>
                    <h:outputText value="#{donacionesController.selected.idDonacion}" title="#{bundle.ViewDonacionesTitle_idDonacion}"/>
                    <h:outputText value="#{bundle.ViewDonacionesLabel_fechadonacion}"/>
                    <h:outputText value="#{donacionesController.selected.fechadonacion}" title="#{bundle.ViewDonacionesTitle_fechadonacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDonacionesLabel_archivod}"/>
                    <h:outputText value="#{donacionesController.selected.archivod}" title="#{bundle.ViewDonacionesTitle_archivod}"/>
                    <h:outputText value="#{bundle.ViewDonacionesLabel_idDonante}"/>
                    <h:outputText value="#{donacionesController.selected.idDonante}" title="#{bundle.ViewDonacionesTitle_idDonante}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{donacionesController.destroyAndView}" value="#{bundle.ViewDonacionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDonacionesEditLink}"/>
                <br />
                <h:commandLink action="#{donacionesController.prepareCreate}" value="#{bundle.ViewDonacionesCreateLink}" />
                <br />
                <h:commandLink action="#{donacionesController.prepareList}" value="#{bundle.ViewDonacionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDonacionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
